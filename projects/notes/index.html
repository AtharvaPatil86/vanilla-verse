<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="header-row">
                <h1>Create Note</h1>
                <button class="toggle-btn" id="themeToggle">ðŸŒ™</button>
            </div>
            <form id="form">
                <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="tag" placeholder="Tag (optional)">
                <textarea id="content" placeholder="Write your note..." required></textarea>
                <button type="submit">Add Note</button>
            </form>
        </div>
        <div class="right-panel">
            <h1>My Notes</h1>
            <div class="notes-header">
                <input type="text" id="search" placeholder="Search notes...">
            </div>
            <div class="filter-bar">
                <label>Filter by tag:</label>
                <select id="tagFilter"></select>
            </div>
            <div class="grid" id="notes"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
